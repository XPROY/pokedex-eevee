<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="manifest" href="manifest.json">
 <link rel="icon" type="image/png" href="Icons/marrom.png">

<meta name="theme-color" content="#ffcc00">

</head>


<body>
<div id="telaInicial">
  <h1>pokedex eevee</h1>
  <button id="btnStart">START</button>
</div>


    <div class="pokedex">
   <div class="pokemon-area"></div>
    <div id="luz"></div>
   <img id="pokemonImg" src="animacao-poke/eevee.gif" alt="eevee">

   <div class="info">
    <h2 id="pokemonNome">Eevee</h2>
    <p id="pokemonTipo">Tipo:Normal</p>
    <p id="pokemonDesc">Pokemon evolução</p>
   </div>
   <div class="evolucoes">
    <button onclick="evoluir(0)">Vaporeon</button>
    <button onclick="evoluir(1)">Flareon</button>
    <button onclick="evoluir(2)">Jolteon</button>
    <button onclick="evoluir(3)">Umbreon</button>
   </div>

    <script src="pokemon.js"></script>

    <div class="barra-evolucao">
        <div id="progresso"></div>
    </div>
    </div>

    <p id="msg"></p>

   

    
</body>
</html>
